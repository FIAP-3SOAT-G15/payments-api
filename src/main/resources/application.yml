spring:
  application:
    name: payments

payment-provider:
  mock: ${MOCK_PAYMENT_PROVIDER}

mercadopago:
  api:
    url: https://api.mercadopago.com
    token: ${MP_TOKEN}
    userId: ${MP_USER_ID}
  integration:
    posId: ${MP_POS_ID}
    webhookBaseUrl: ${MP_WEBHOOK_BASE_URL}

local: false

sqs:
  queues:
    request-payment: request-payment_queue

sns:
  topics:
    response-payment: ${SNS_TOPIC_RESPONSE_PAYMENT_ARN}

clients:
  orders-api:
    url: ${ORDERS_SERVICE_URL}

server:
  port: 8082

security:
  enable: false